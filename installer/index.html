<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Red Button for Firefox</title>

</head>
<body style="text-align: center">
<div id="firefox">
    <h1>To install the addon click the link bellow
    </h1>

    <h2>
        <a href="red-button.xpi">Install</a>
    </h2>
</div>
<div id="not-firefox">
    <h1>Please navigate to this page using Firefox</h1>
</div>
<script type="text/javascript">
    var is_firefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
    document.getElementById('firefox').style.display = is_firefox ? 'block' : 'none';
    document.getElementById('not-firefox').style.display = !is_firefox ? 'block' : 'none';
</script>
</body>
</html>
