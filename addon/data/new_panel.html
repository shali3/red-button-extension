<!DOCTYPE html>
<html ng-app="app">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/new_panel.css">
    <script src="js/ext/angular.min.js"></script>
    <script src="js/ext/angular-ui-router.min.js"></script>
    <script src="js/ext/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
</head>
<body dir="auto">
<div class="header text-center">
    <span>{{text.productName}}</span>
    <button type="button" class="close" tooltip-placement="left" tooltip="{{text.close}}" aria-label="{{text.close}}">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="menu row">
    <div class="menu-item col-xs-4" ui-sref="report" ui-sref-active="active">{{text.reportTab}}</div>
    <div class="menu-item col-xs-4 " ui-sref="myReports" ui-sref-active="active">{{text.myReports}}</div>
    <div class="menu-item col-xs-4" ui-sref="heroes" ui-sref-active="active">{{text.heroes}}</div>
</div>
<ui-view></ui-view>
</body>
</html>
